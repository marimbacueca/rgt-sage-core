name: Quarterly Data Refresh Reminder
on:
  schedule:
    - cron: "0 9 1 */3 *"  # 09:00 UTC, first day every 3rd month
jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - name: Open issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Quarterly Refresh: Re-run public-data update & rehash"
          content-filepath: .github/ISSUE_TEMPLATE/quarterly-refresh.md
          labels: maintenance
